<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->

  <title>

  <link href='https://fonts.googleapis.com/css?family=Montserrat|Quattrocento+Sans' rel='stylesheet' type='text/css'>

  <!-- JS -->
  <script src="{{base}}/resources/js/jquery.js"></script>
  <script src="{{base}}/resources/js/jquery.easing.min.js"></script>
  <script src="{{base}}/resources/js/anchorific.min.js"></script>
